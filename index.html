<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <h1>Feliz Aniversário!</h1>

    <audio autoplay loop>
        <source src="https://www.myinstants.com/media/sounds/parabens.mp3" type="audio/mp3">
        Seu navegador não suporta áudio.
    </audio>

    <div id="balloons"></div>
    <div id="cakes"></div>
    <div id="confetti"></div>

    <script>
        // Função para criar balões
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(balloon);
            setTimeout(() => balloon.remove(), 6000);
        }
        setInterval(createBalloon, 500);

        // Função para criar confetes
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.top = Math.random() * 100 + "vh";
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.getElementById('confetti').appendChild(confetti);
            setTimeout(() => confetti.remove(), 2000);
        }
        setInterval(createConfetti, 100);

        // Função para criar mini bolos
        function createCake() {
            const cake = document.createElement('div');
            cake.classList.add('cake');
            cake.style.left = Math.random() * 100 + "vw";
            document.getElementById('cakes').appendChild(cake);
            setTimeout(() => cake.remove(), 6000);
        }
        setInterval(createCake, 2000);
    </script>

</body>
</html>
