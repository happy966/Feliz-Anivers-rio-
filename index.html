<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário!</title>
    <style>
        /* Resetando margens e preenchimentos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #0a3d62, #3c6382);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Título com animação */
        h1 {
            font-size: 5rem;
            font-weight: bold;
            color: #27ae60;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.3);
            font-family: 'Cursive', sans-serif;
            animation: textAnimation 1.5s ease-in-out infinite;
        }

        /* Animação do título */
        @keyframes textAnimation {
            0% { transform: scale(1); color: #ff6347; }
            50% { transform: scale(1.2); color: #27ae60; }
            100% { transform: scale(1); color: #ff6347; }
        }

        /* Estilo dos balões */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            border-radius: 50%;
            animation: float 6s linear infinite;
        }

        /* Animação dos balões */
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-120vh); }
        }

        /* Estilo dos confetes */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f39c12;
            animation: confettiAnimation 1s ease-in-out infinite;
        }

        /* Animação dos confetes */
        @keyframes confettiAnimation {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-150vh) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* Estilo dos mini bolos */
        .cake {
            position: absolute;
            bottom: 20px;
            width: 100px;
            height: 100px;
            background-color: #f39c12;
            border-radius: 20%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: cakeAnimation 3s ease-in-out infinite;
        }

        /* Animação dos mini bolos */
        @keyframes cakeAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Ocultar áudio */
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Feliz Aniversário!</h1>

    <audio autoplay loop>
        <source src="https://www.myinstants.com/media/sounds/parabens.mp3" type="audio/mp3">
        Seu navegador não suporta áudio.
    </audio>

    <div id="balloons"></div>
    <div id="cakes"></div>
    <div id="confetti"></div>

    <script>
        // Função para criar balões
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(balloon);
            setTimeout(() => balloon.remove(), 6000);
        }
        setInterval(createBalloon, 500);

        // Função para criar confetes
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.top = Math.random() * 100 + "vh";
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.getElementById('confetti').appendChild(confetti);
            setTimeout(() => confetti.remove(), 2000);
        }
        setInterval(createConfetti, 100);

        // Função para criar mini bolos
        function createCake() {
            const cake = document.createElement('div');
            cake.classList.add('cake');
            cake.style.left = Math.random() * 100 + "vw";
            document.getElementById('cakes').appendChild(cake);
            setTimeout(() => cake.remove(), 6000);
        }
        setInterval(createCake, 2000);
    </script>

</body>
</html>
