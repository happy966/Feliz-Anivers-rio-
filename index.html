<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #0a3d62, #3c6382);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: black;
            text-shadow: 3px 3px 5px rgba(255, 255, 255, 0.3);
        }
        #balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-120vh); }
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Feliz Aniversário!</h1>
    <button onclick="registerClick()">Clique Aqui!</button>
    <audio autoplay loop>
        <source src="https://www.myinstants.com/media/sounds/parabens.mp3" type="audio/mp3">
        Seu navegador não suporta áudio.
    </audio>
    <div id="balloons"></div>
    <script>
        function registerClick() {
            alert("Seu clique foi registrado! Feliz Aniversário!");
        }
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.getElementById('balloons').appendChild(balloon);
            setTimeout(() => balloon.remove(), 5000);
        }
        setInterval(createBalloon, 500);
    </script>
</body>
</html>
